<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я люблю свою кохану дівчину</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .love-message {
            font-size: 48px;
            color: red;
            font-weight: bold;
            position: relative;
            margin-right: 20px;
        }
        .heart {
            color: red;
            font-size: 100px;
            display: block;
            margin-top: 20px;
        }
        .image {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love-message">
            Я люблю свою 
            кохану дівчину ❤️
            <span class="heart">❤️</span>
        </div>
        <img src="image.png" alt="Кохана дівчина" class="image">
    </div>
</body>
</html>
